<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
<h1 id="shop-title">Ironhack Merchandising Shop</h1>

<div class="main-div">
  <div class="item">
    <span class="item-name">IronBubble-head</span>
  </div>
  <div class="price">$
    <span class="item-price">25.00</span>
  </div>
  <div class="qty">
    <label for="QTY">QTY</label>
    <input class="quantity" type="number" value="0" >
  </div>
  <div class="cost">$
    <span class="item-value">0.00</span>
  </div>
  <div class="btn">
    <button class="btn-delete" type="button">Delete</button>
  </div>
</div>

<div class="main-div">
    <div class="item">
      <span class="item-name">IronShirt</span>
    </div>
    <div class="price">$
      <span class="item-price">25.00</span>
    </div>
    <div class="qty">
      <label for="QTY">QTY</label>
      <input class="quantity" type="number" value="0" >
    </div>
    <div class="cost">$
      <span class="item-value">0.00</span>
    </div>
    <div class="btn">
      <button class="btn-delete" type="button">Delete</button>
    </div>
  </div>






<div id="calc-prices-button" class="btn, calculate">
<button class="calc, btn-success" type="submit">Calculate prices</button>
</div>

<div class="grand-total">
  <h2>Total Price: $<span class="grandTotal">0</span></h2>
</div>


</body>
</html>
